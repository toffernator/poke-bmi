<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poke BMI</title>
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <main class="grid-container">
    <span id="pokemonInfo">
      <h1 id="pokemonName">Pokemon Name</h1>
      <h2 id="bmiCategory">BMI Category</h2>
    </span>
    <img id="sprite" src="https://via.placeholder.com/96" />
    <form id="controls" onsubmit="handleFormSubmit(event)">
      <input id="pokemonNameSearch" type="search" name="pokemonName" placeholder="Pokemon name..." />
      <input id="pokemonFormSubmit" type="submit" />
      <input type="button" value="Shuffle" onclick="handleRandom(event)" />
    </form>
  </main>

  <script type="text/javascript" src="../scripts/index.js"></script>
</body>
